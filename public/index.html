      content="Discover and sell quality thrift fashion while reducing fashion waste."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

      content="Shop sustainable, affordable pre-loved fashion on ThriftIt."

    <title>ThriftIt | Sustainable Thrift Marketplace</title>

    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#f5f3ff",
                100: "#ede9fe",
                500: "#8b5cf6",
                600: "#7c3aed",
                700: "#6d28d9",
              },
            },
          },
        },
      };
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ThriftIt",
        "description": "Sustainable thrift marketplace for buying and selling pre-loved fashion."
      }
    </script>
